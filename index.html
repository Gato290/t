<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexa - Premium</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://i.imgur.com/GsfBtXF.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
        }

        .window {
            width: 650px;
            height: 510px;
            margin: 50px auto;
            background: rgba(0,0,0,0.8);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            overflow: hidden;
            position: relative;
        }

        .header {
            height: 60px;
            background-color: rgba(20,20,20,0.9);
            display: flex;
            align-items: center;
            padding: 0 15px;
        }

        .header img {
            height: 40px;
            margin-right: 10px;
        }

        .header h1 {
            font-size: 24px;
            margin: 0;
        }

        .profile {
            position: absolute;
            top: 70px;
            left: 15px;
        }

        .profile p {
            margin: 5px 0;
        }

        .notify-btn {
            margin-top: 15px;
            padding: 8px 15px;
            background-color: #ff6600;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
        }

        .notify-btn:hover {
            background-color: #ff4500;
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="header">
            <img src="rbxassetid://107488593993096" alt="Icon">
            <h1>Nexa - Premium</h1>
        </div>
        <div class="profile">
            <p><strong>Author:</strong> Fish IT! Script | @ Han</p>
            <p><strong>Folder:</strong> Hanzo</p>
            <p><strong>User Display Name:</strong> <span id="displayName">PlayerNameHere</span></p>
            <p><strong>Username:</strong> <span id="username">@PlayerUsernameHere</span></p>
            <button class="notify-btn" onclick="notify()">Show Notification</button>
        </div>
    </div>

    <script>
        function notify() {
            alert("User profile clicked!");
        }

        // Bisa update user profile dari server atau Lua dengan AJAX/fetch jika ada backend
        const playerDisplayName = "Hanzo123"; // Ganti sesuai player.DisplayName dari Roblox
        const playerUserName = "@Hanzo";       // Ganti sesuai player.Name dari Roblox

        document.getElementById("displayName").textContent = playerDisplayName;
        document.getElementById("username").textContent = playerUserName;
    </script>
</body>
</html>
